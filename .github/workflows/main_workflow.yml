name: Main Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - dev
  # schedule:
  #   - cron: '*/10 * * * *'

jobs:
  download:
    uses: ./.github/workflows/download.yml

  prepare_data:
    needs: [download]
    uses: ./.github/workflows/prepare_data.yml

  insert_data:
    needs: [prepare_data]
    uses: ./.github/workflows/insert_data.yml
    secrets: inherit

