name: Prepare data

on:
  workflow_run:
    workflows: ["Open PEP List", "Open CSNU List"]
    types:
      - completed

jobs:
  open_csnu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'